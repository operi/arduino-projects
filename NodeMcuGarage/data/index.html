<!DOCTYPE html>
<html>
    <head>
        <title>Peri's project</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <div>
                <div class="text">Pump</div>
                <label class="switch">
                    <input id="pump" type="checkbox" onclick="flipPump()">
                    <span class="slider"></span>
                </label>
                <div id="pumpOffAtText" style="display: inline-flexbox;">
                    <p id="pumpOffAtMessage" class="small-text"></p>
                </div>
            </div>
            <div class="text">Light</div>
            <label class="switch">
                <input id="light" type="checkbox" onclick="flipLight()">
                <span class="slider"></span>
            </label>
        </div>
    </body>
</html>
